{% extends 'staff/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ title }}</h3>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="form-group">
                            <label for="staff">Staff Member</label>
                            <select name="staff" id="staff" class="form-control" required>
                                <option value="">Select Staff</option>
                                {% for staff in staff_list %}
                                <option value="{{ staff.id }}">{{ staff.full_name }} - {{ staff.department.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="review_period_start">Review Period Start</label>
                                    <input type="date" name="review_period_start" id="review_period_start" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="review_period_end">Review Period End</label>
                                    <input type="date" name="review_period_end" id="review_period_end" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="scheduled_date">Scheduled Date & Time</label>
                            <input type="datetime-local" name="scheduled_date" id="scheduled_date" class="form-control" required>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Schedule Review</button>
                        <a href="{% url 'performance_review_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

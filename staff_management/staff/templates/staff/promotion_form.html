{% extends 'staff/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>{{ title }}</h1>
    <a href="{% url 'promotion_list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to List
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.staff.id_for_label }}" class="form-label">Staff Member</label>
                        {{ form.staff }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.effective_date.id_for_label }}" class="form-label">Effective Date</label>
                        {{ form.effective_date }}
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.old_position.id_for_label }}" class="form-label">Current Position</label>
                        {{ form.old_position }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.new_position.id_for_label }}" class="form-label">New Position</label>
                        {{ form.new_position }}
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.old_department.id_for_label }}" class="form-label">Current Department</label>
                        {{ form.old_department }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.new_department.id_for_label }}" class="form-label">New Department</label>
                        {{ form.new_department }}
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="{{ form.notes.id_for_label }}" class="form-label">Notes</label>
                {{ form.notes }}
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Process Promotion
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

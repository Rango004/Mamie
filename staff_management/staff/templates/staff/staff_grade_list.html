{% extends 'staff/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Staff Grades Management</h1>
    <a href="{% url 'staff_grade_create' %}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Add Grade
    </a>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for grade in grades %}
                    <tr>
                        <td><strong>{{ grade.code }}</strong></td>
                        <td>{{ grade.name }}</td>
                        <td>
                            <span class="badge bg-{% if grade.category == 'senior' %}primary{% elif grade.category == 'junior' %}success{% else %}secondary{% endif %}">
                                {{ grade.get_category_display }}
                            </span>
                        </td>
                        <td>
                            <a href="{% url 'staff_grade_update' grade.pk %}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No staff grades found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

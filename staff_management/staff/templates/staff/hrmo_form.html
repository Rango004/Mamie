{% extends 'staff/base.html' %}

{% block title %}Assign HRMO{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Assign HRMO Role</h1>
    <a href="{% url 'hrmo_list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to List
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="staff" class="form-label">Select Staff Member</label>
                <select name="staff" id="staff" class="form-control" required>
                    <option value="">-- Select Staff --</option>
                    {% for staff in staff_list %}
                    <option value="{{ staff.id }}">{{ staff.staff_id }} - {{ staff.full_name }} ({{ staff.department.name }})</option>
                    {% endfor %}
                </select>
                <div class="form-text">Only active staff without existing HRMO role are shown</div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Assign HRMO Role
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'staff/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>{{ title }}</h1>
    <a href="{% url 'bereavement_list' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to List
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.staff.id_for_label }}" class="form-label">Staff Member</label>
                        {{ form.staff }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.deceased_name.id_for_label }}" class="form-label">Deceased Name</label>
                        {{ form.deceased_name }}
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="{{ form.relationship.id_for_label }}" class="form-label">Relationship</label>
                        {{ form.relationship }}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="{{ form.start_date.id_for_label }}" class="form-label">Start Date</label>
                        {{ form.start_date }}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="{{ form.end_date.id_for_label }}" class="form-label">End Date</label>
                        {{ form.end_date }}
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="{{ form.days_granted.id_for_label }}" class="form-label">Days Granted</label>
                {{ form.days_granted }}
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Record Bereavement Leave
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
